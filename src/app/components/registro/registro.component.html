  <div  style="margin-top:-60px" class="container p-5 position-absolute top-100 start-50 translate-middle color-fondo radio-card text-white text-center">
    <div class="row">
      <div class="col-12 col-md-6">
        <img src="/assets/images/Edificios (1).png" class="rounded mx-auto d-block img-fluid img-fondo" alt="...">
      </div>
      <div class="col-12 col-md-6">
        <div class="card-body ">
          <div class="mb-4">
            <i class="fas fa-user-circle fa-7x text-white tamaño-icono" ><i class="bi bi-person-bounding-box"></i></i>
          </div>
          <form class="was-validated">
            <div class="mb-3">
              <label for="nombreEmpresa"> Nombre de la empresa: </label>
              <input type="text" class="form-control" id="inputNombre" name="nombre" #nombre="ngModel"
                [(ngModel)]="empresasModelPost.nombre" required>
            </div>
            <div class="mb-3">
              <label for="nombreEmpresa"> Usuario: </label>
              <input type="text" class="form-control" id="inputUsuario" name="usuario" #usuario="ngModel"
                [(ngModel)]="empresasModelPost.usuario" required>
            </div>
            <div class="mb-3">
              <label for="nombreEmpresa"> Password de la empresa: </label>
                <input type="password" class="form-control" id="inputPassword" name="password" #password="ngModel"
                  [(ngModel)]="empresasModelPost.password" required>
            </div>
            <div class="form-group">
              <label for="tipoEmpresa"> Tipo de empresa: </label><br>
              <select id="tipoEmpresa" style="width:100%; height: 2rem;" name="tipoEmpresa" #tipoEmpresa="ngModel"
                [(ngModel)]="empresasModelPost.tipoEmpresa">
                <option value="Restaurante">Restaurante</option>
                <option value="Ventas de tecnología">Venta de tecnología</option>
                <option value="Librería">Librería</option>
                <option value="Deporte">Deporte</option>
                <option value="Supermercado">Supermercado</option>
                <option value="Cine">Cine</option>
              </select>
            </div>
            <div class="mb-3">
            </div>
            <p class="text-danger"></p>
            <button type="submit" class="btn btn-outline-primary" (click)="postEmpresas()">Registrarse</button>
          </form>
        </div>
      </div>
    </div>
  </div>

<router-outlet></router-outlet>
